<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minimalist Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/business.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<header>
  <h1>Tic Tac Toe</h1>
</header>
<main>

  <div class="gameboard">
    <div id="one"><p class="parone"></p></div
      ><div id="two"><p class="partwo"></p></div
      ><div id="three"><p class="parthree"></p></div
      ><div id="four"><p class="parfour"></p></div
      ><div id="five"><p class="parfive"></p></div
      ><div id="six"><p class="parsix"></p></div
      ><div id="seven"><p class="parseven"></p></div
      ><div id="eight"><p class="pareight"></p></div
      ><div id="nine"><p class="parnine"></p></div>
</div>

  <div class="players">
    <div class="p1">
      <h2>Player One</h2>
    </div>
    <div class="p2">
      <h2>Player Two</h2>
    </div>
    <div class="p1-indicator">
      <h2>X</h2>
    </div>
    <div class="p2-indicator">
      <h2>O</h2>
    </div>
  </div>

</main>
<footer></footer>

  </div>
</footer>


</body>
</html>
