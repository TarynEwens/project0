<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minimalist Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/business.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<header>
  <h1>Tic Tac Toe</h1>
  <!-- <i class="fas fa-chevron-circle-left"></i> -->
</header>
<main>

  <div class="landing">

    <div class="playernames">
        <input id="p1Name" type="text" placeholder="Player one" maxlength="10">
        <input id="p2Name" type="text" placeholder="Player two" maxlength="10">
        <button id="submit">Submit</button>
    </div>

  </div>


  <div class="gameboard">

    <table>
      <tr>
        <td id="td1"><p class="par1"></p></td>
        <td id="td2"><p class="par2"></p></td>
        <td id="td3"><p class="par3"></p></td>
      </tr>
      <tr>
        <td id="td4"><p class="par4"></p></td>
        <td id="td5"><p class="par5"></p></td>
        <td id="td6"><p class="par6"></p></td>
      </tr>
      <tr>
        <td id="td7"><p class="par7"></p></td>
        <td id="td8"><p class="par8"></p></td>
        <td id="td9"><p class="par9"></p></td>
      </tr>
    </table>
</div>

  <div class="players">
    <p class="animated tada">Who will play first?</p>
    <div class="p1">
      <h2>Player One: 0 wins</h2>
    </div>
    <div class="p2">
      <h2>Player Two: 0 wins</h2>
    </div>
    <div class="p1-indicator">
      <h2>X</h2>
    </div>
    <div class="p2-indicator">
      <h2>O</h2>
    </div>
  </div>
</main>
<footer></footer>

  </div>
</footer>


</body>
</html>
