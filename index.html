<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minimalist Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/business.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<header>
  <h1>Tic Tac Toe</h1>
  <!-- <i class="fas fa-chevron-circle-left"></i> -->
</header>
<main>

  <div class="landing">

    <div class="playernames">
      <form id="playerNameForm">
        <input id="p1Name" type="text" placeholder="Player one" maxlength="10">
        <input id="p2Name" type="text" placeholder="Player two" maxlength="10">
        <button id="submit">Submit</button>
      </form>
    </div>

  </div>


  <div class="gameboard">

    <table>
      <tr>
        <td id="one"><p class="parone"></p></td>
        <td id="two"><p class="partwo"></p></td>
        <td id="three"><p class="parthree"></p></td>
      </tr>
      <tr>
        <td id="four"><p class="parfour"></p></td>
        <td id="five"><p class="parfive"></p></td>
        <td id="six"><p class="parsix"></p></td>
      </tr>
      <tr>
        <td id="seven"><p class="parseven"></p></td>
        <td id="eight"><p class="pareight"></p></td>
        <td id="nine"><p class="parnine"></p></td>
      </tr>
    </table>
</div>

  <div class="players">
    <p>Who will play first?</p>
    <div class="p1">
      <h2>Player One: 0 wins</h2>
    </div>
    <div class="p2">
      <h2>Player Two: 0 wins</h2>
    </div>
    <div class="p1-indicator">
      <h2>X</h2>
    </div>
    <div class="p2-indicator">
      <h2>O</h2>
    </div>
  </div>
</main>
<footer></footer>

  </div>
</footer>


</body>
</html>
