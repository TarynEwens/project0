<main>

  <div class="gameboard">

    <table>
      <tr>
        <td id="one"><p class="parone"></p></td>
        <td id="two"><p class="partwo"></p></td>
        <td id="three"><p class="parthree"></p></td>
      </tr>
      <tr>
        <td id="four"><p class="parfour"></p></td>
        <td id="five"><p class="parfive"></p></td>
        <td id="six"><p class="parsix"></p></td>
      </tr>
      <tr>
        <td id="seven"><p class="parseven"></p></td>
        <td id="eight"><p class="pareight"></p></td>
        <td id="nine"><p class="partnine"></p></td>
      </tr>
    </table>

    </div>

    <div class="p2-indicator">
